<ion-menu id="mainPageMenu" [content]="content" type="overlay">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="openPage()">
                Home
            </button>
            <button ion-item>
                Friends
            </button>
            <button ion-item>
                Events
            </button>
            <button ion-item (click)="closeMenu()">
                Close Menu
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #myNav #content [root]="rootPage"></ion-nav>
